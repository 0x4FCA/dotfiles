# Doxygen selects the parser to use depending on the extension of the files it
# parses. With this tag you can assign which parser to use for a given
# extension. Doxygen has a built-in mapping, but you can override or extend it
# using this tag. The format is ext=language, where ext is a file extension, and
# language is one of the parsers supported by doxygen: IDL, Java, Javascript,
# C#, C, C++, D, PHP, Objective-C, Python, Fortran (fixed format Fortran:
# FortranFixed, free formatted Fortran: FortranFree, unknown formatted Fortran:
# Fortran. In the later case the parser tries to guess whether the code is fixed
# or free formatted code, this is the default for Fortran type files), VHDL. For
# instance to make doxygen treat .inc files as Fortran files (default is PHP),
# and .f files as C (default is Fortran), use: inc=Fortran f=C.
#
# Note: For files without extension you can use no_extension as a placeholder.
#
# Note that for custom extensions you also need to set FILE_PATTERNS otherwise
# the files are not read by doxygen.
#
# Doxygenは、解析するファイルの拡張子に応じて使用するパーサを選択します。
# このタグを使用すると、特定の拡張子に使用するパーサを割り当てることができます。
# Doxygenには組み込みのマッピングがありますが、このタグを使用してオーバーライド
# または拡張できます。
# 形式はext=language、extはファイル拡張子、languageはdoxygenで
# サポートされているパーサーの1つです。IDL、Java、Javascript、C＃、C、C ++、D、
# PHP、Objective-C、Python、Fortran format Fortran：FortranFixed、
# 自由形式のFortran：FortranFree、未知の形式のFortran：Fortran。
# 後者の場合、パーサーは、コードが固定されているか自由形式のコードかを
# 推測しようとします。
# これはFortranタイプのファイルのデフォルトです）、VHDL。 たとえば、doxygenを
# .incファイルをFortranファイル（デフォルトはPHP）として扱い、.fファイルを
# C（デフォルトはFortran）にするには、inc = Fortran f = Cを使います。
#
# 注意：拡張子のないファイルの場合は、no_extensionをプレースホルダとして
