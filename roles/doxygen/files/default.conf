# ファイルはそのままコピーされることに注意してください。
# 利用可能なコマンドやマーカーはありません。
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

LATEX_EXTRA_FILES      =

# If the PDF_HYPERLINKS tag is set to YES, the LaTeX that is generated is
# prepared for conversion to PDF (using ps2pdf or pdflatex). The PDF file will
# contain links (just like the HTML output) instead of page references. This
# makes the output suitable for online browsing using a PDF viewer.
# The default value is: YES.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# PDF_HYPERLINKSタグがYESに設定されている場合、生成されるLaTeXはPDFへの
# 変換の準備ができています（ps2pdfまたはpdflatexを使用）。
# PDFファイルには、ページ参照の代わりにリンク（HTML出力と同様）が含まれます。
# これにより、PDFビューアを使用したオンラインブラウジングに適した出力が得られます。
# デフォルト値は：YES
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

PDF_HYPERLINKS         = YES

# If the USE_PDFLATEX tag is set to YES, doxygen will use pdflatex to generate
# the PDF file directly from the LaTeX files. Set this option to YES, to get a
# higher quality PDF documentation.
# The default value is: YES.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# USE_PDFLATEXタグがYESに設定されている場合、doxygenはpdflatexを使用して
# LaTeXファイルから直接PDFファイルを生成します。
# 高品質のPDF文書を取得するには、このオプションをYESに設定します。
# デフォルト値は：YES
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

USE_PDFLATEX           = YES

# If the LATEX_BATCHMODE tag is set to YES, doxygen will add the \batchmode
# command to the generated LaTeX files. This will instruct LaTeX to keep running
