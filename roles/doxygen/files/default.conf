# This tag requires that the tag HAVE_DOT is set to YES.
#
# DOTFILE_DIRSタグを使用して、ドキュメントに含まれているドットファイルを含む
# 1つ以上のディレクトリを指定できます（\dotfileコマンドを参照）。
# このタグでは、HAVE_DOTタグがYESに設定されている必要があります。

DOTFILE_DIRS           =

# The MSCFILE_DIRS tag can be used to specify one or more directories that
# contain msc files that are included in the documentation (see the \mscfile
# command).
#
# MSCFILE_DIRSタグは、ドキュメントに含まれているmscファイルを含む1つ以上の
# ディレクトリを指定するために使用できます（\mscfileコマンドを参照）。

MSCFILE_DIRS           =

# The DIAFILE_DIRS tag can be used to specify one or more directories that
# contain dia files that are included in the documentation (see the \diafile
# command).
#
# DIAFILE_DIRSタグを使用して、ドキュメントに含まれているdiaファイルを含む
# 1つ以上のディレクトリを指定できます（\diafileコマンドを参照）。

DIAFILE_DIRS           =

# When using plantuml, the PLANTUML_JAR_PATH tag should be used to specify the
# path where java can find the plantuml.jar file. If left blank, it is assumed
# PlantUML is not used or called during a preprocessing step. Doxygen will
# generate a warning when it encounters a \startuml command in this case and
# will not generate output for the diagram.
#
# Plantumlを使用する場合、PLANTUML_JAR_PATHタグを使用して、javaが
# plantuml.jarファイルを見つけることができるパスを指定する必要があります。
# ブランクのままにすると、前処理ステップ中にPlantUMLが使用されないか、
# 呼び出されません。 この場合、\startumlコマンドを検出すると警告が表示され、
# ダイアグラムの出力は生成されません。

PLANTUML_JAR_PATH      =

# When using plantuml, the PLANTUML_CFG_FILE tag can be used to specify a
# configuration file for plantuml.
#
# plantumlを使用する場合、PLANTUML_CFG_FILEタグを使用してplantumlの
# 構成ファイルを指定できます。

PLANTUML_CFG_FILE      =

# When using plantuml, the specified paths are searched for files specified by
# the !include statement in a plantuml block.
#
# plantumlを使用する場合、plantumlブロック内の!include文で指定されたファイルが
# 指定されたパスで検索されます。

PLANTUML_INCLUDE_PATH  =

# The DOT_GRAPH_MAX_NODES tag can be used to set the maximum number of nodes
# that will be shown in the graph. If the number of nodes in a graph becomes
# larger than this value, doxygen will truncate the graph, which is visualized
# by representing a node as a red box. Note that doxygen if the number of direct
# children of the root node in a graph is already larger than
# DOT_GRAPH_MAX_NODES then the graph will not be shown at all. Also note that
# the size of a graph can be further restricted by MAX_DOT_GRAPH_DEPTH.
# Minimum value: 0, maximum value: 10000, default value: 50.
# This tag requires that the tag HAVE_DOT is set to YES.
#
# DOT_GRAPH_MAX_NODESタグを使用して、グラフに表示されるノードの最大数を
# 設定できます。
# グラフのノード数がこの値より大きくなると、ノードを赤いボックスとして
# 表示してグラフを切り捨てます。 doxygenは、グラフ内のルートノードの
# 直接の子の数がすでにDOT_GRAPH_MAX_NODESより大きい場合、グラフは
# まったく表示されないことに注意してください。
# また、グラフのサイズはMAX_DOT_GRAPH_DEPTHによってさらに制限されることに
# 注意してください。
# 最小値：0、最大値：10000、デフォルト値：50
# このタグでは、HAVE_DOTタグがYESに設定されている必要があります。

DOT_GRAPH_MAX_NODES    = 50

# The MAX_DOT_GRAPH_DEPTH tag can be used to set the maximum depth of the graphs
# generated by dot. A depth value of 3 means that only nodes reachable from the
# root by following a path via at most 3 edges will be shown. Nodes that lay
# further from the root node will be omitted. Note that setting this option to 1
# or 2 may greatly reduce the computation time needed for large code bases. Also
# note that the size of a graph can be further restricted by
# DOT_GRAPH_MAX_NODES. Using a depth of 0 means no depth restriction.
# Minimum value: 0, maximum value: 1000, default value: 0.
# This tag requires that the tag HAVE_DOT is set to YES.
#
# MAX_DOT_GRAPH_DEPTHタグは、ドットによって生成されるグラフの最大深度を
# 設定するために使用できます。 3の深さ値は、最大で3つのエッジを通るパスを
# たどることによってルートから到達可能なノードのみが表示されることを意味します。
# ルートノードから遠くにあるノードは省略されます。
# このオプションを1または2に設定すると、大きなコードベースに必要な計算時間が
# 大幅に短縮されることに注意してください。
# また、DOT_GRAPH_MAX_NODESによってグラフのサイズをさらに制限することができます。
# 深度0を使用すると、深さ制限がないことを意味します。
# 最小値：0、最大値：1000、デフォルト値：0
# このタグでは、HAVE_DOTタグがYESに設定されている必要があります。

MAX_DOT_GRAPH_DEPTH    = 0

# Set the DOT_TRANSPARENT tag to YES to generate images with a transparent
# background. This is disabled by default, because dot on Windows does not seem
# to support this out of the box.
#
# Warning: Depending on the platform used, enabling this option may lead to
# badly anti-aliased labels on the edges of a graph (i.e. they become hard to
# read).
# The default value is: NO.
# This tag requires that the tag HAVE_DOT is set to YES.
#
# 透明な背景を持つ画像を生成するには、DOT_TRANSPARENTタグをYESに設定します。
# これは、デフォルトでは無効になっています。なぜならWindows上のdotは
# これをそのまま使うことができないように見えるからです。
#
# 警告：使用するプラットフォームによっては、このオプションを有効にすると
# グラフの端にアンチエイリアスのあるラベルが表示されることがあります。
# デフォルト値は：NO
# このタグでは、HAVE_DOTタグがYESに設定されている必要があります。

DOT_TRANSPARENT        = NO

# Set the DOT_MULTI_TARGETS tag to YES to allow dot to generate multiple output
# files in one run (i.e. multiple -o and -T options on the command line). This
# makes dot run faster, but since only newer versions of dot (>1.8.10) support
# this, this feature is disabled by default.
# The default value is: NO.
# This tag requires that the tag HAVE_DOT is set to YES.
#
# DOT_MULTI_TARGETSタグをYESに設定すると、ドットが複数の出力ファイルを
# 1回の実行で生成できるようになります
# （コマンドライン上の複数の-oオプションと-Tオプション）。
# これにより、ドットはより速く実行されますが、
# 新しいバージョンのドット（> 1.8.10）のみがこれをサポートするため、
# この機能はデフォルトでは無効になっています。
# デフォルト値は：NO
# このタグでは、HAVE_DOTタグがYESに設定されている必要があります。

DOT_MULTI_TARGETS      = NO

# If the GENERATE_LEGEND tag is set to YES doxygen will generate a legend page
# explaining the meaning of the various boxes and arrows in the dot generated
# graphs.
# The default value is: YES.
# This tag requires that the tag HAVE_DOT is set to YES.
#
# GENERATE_LEGENDタグがYESに設定されている場合、doxygenは凡例ページを生成し、
# ドット生成グラフのさまざまなボックスと矢印の意味を説明します。
# デフォルト値は：YES
# このタグでは、HAVE_DOTタグがYESに設定されている必要があります。

GENERATE_LEGEND        = YES

# If the DOT_CLEANUP tag is set to YES, doxygen will remove the intermediate dot
# files that are used to generate the various graphs.
# The default value is: YES.
# This tag requires that the tag HAVE_DOT is set to YES.
#
# DOT_CLEANUPタグがYESに設定されている場合、doxygenはさまざまなグラフの生成に
# 使用される中間ドットファイルを削除します。
# デフォルト値は：YES
# このタグでは、HAVE_DOTタグがYESに設定されている必要があります。

DOT_CLEANUP            = YES
