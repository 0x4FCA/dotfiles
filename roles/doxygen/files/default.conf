# Doxyfile 1.8.13

# This file describes the settings to be used by the documentation system
# doxygen (www.doxygen.org) for a project.
#
# All text after a double hash (##) is considered a comment and is placed in
# front of the TAG it is preceding.
#
# All text after a single hash (#) is considered a comment and will be ignored.
#
# このファイルは、プロジェクトのドキュメントシステムdoxygen（www.doxygen.org）
# で使用される設定を記述します。
#
# ダブルハッシュ（##）の後のすべてのテキストはコメントとみなされ、
# 先行するタグの前に置かれます。
#
# 単一のハッシュ（＃）の後のすべてのテキストはコメントとみなされ、無視されます。
#
# The format is:
# TAG = value [value, ...]
# For lists, items can also be appended using:
# TAG += value [value, ...]
# Values that contain spaces should be placed between quotes (\" \").
#
# フォーマットは以下のとおりです：
# タグ = 値 [値, ...]
# リストの場合、アイテムは以下を使用して追加することもできます。
# タグ += 値 [値, ...]
# スペースを含む値は引用符（\ "\"）で囲む必要があります。

#---------------------------------------------------------------------------
# Project related configuration options
# プロジェクト関連の設定オプション
#---------------------------------------------------------------------------

# This tag specifies the encoding used for all characters in the config file
# that follow. The default is UTF-8 which is also the encoding used for all text
# before the first occurrence of this tag. Doxygen uses libiconv (or the iconv
# built into libc) for the transcoding. See http://www.gnu.org/software/libiconv
# for the list of possible encodings.
# The default value is: UTF-8.
#
# このタグは、続く設定ファイル内のすべての文字に使用されるエンコードを指定します。
# デフォルトは、このタグが最初に出現する前のすべてのテキストに使用される
# エンコーディングでもあるUTF-8です。
# Doxygenは、トランスコードのためにlibiconv（またはlibvに組み込まれたiconv）を
# 使用します。
# 可能なエンコーディングのリストについては、
# http：//www.gnu.org/software/libiconvを参照してください。
# デフォルトの値は：UTF-8

DOXYFILE_ENCODING      = UTF-8

# The PROJECT_NAME tag is a single word (or a sequence of words surrounded by
# double-quotes, unless you are using Doxywizard) that should identify the
# project for which the documentation is generated. This name is used in the
# title of most generated pages and in a few other places.
# The default value is: My Project.
#
# PROJECT_NAMEタグは、ドキュメントが生成されるプロジェクトを識別する単一の単語
# （または二重引用符で囲まれた一連の単語）で、Doxywizardを使用している場合を
# 除きます。
# この名前は、ほとんどの生成されたページのタイトルやその他の場所で使用されます。
# デフォルト値は："My Project"

PROJECT_NAME           = "My Project"

# The PROJECT_NUMBER tag can be used to enter a project or revision number. This
# could be handy for archiving the generated documentation or if some version
# control system is used.
#
# PROJECT_NUMBERタグを使用して、プロジェクトまたはリビジョン番号を入力できます。
# これは、生成されたドキュメントをアーカイブする場合や、
# バージョンコントロールシステムが使用されている場合に便利です。

PROJECT_NUMBER         =

# Using the PROJECT_BRIEF tag one can provide an optional one line description
# for a project that appears at the top of each page and should give viewer a
# quick idea about the purpose of the project. Keep the description short.
#
# PROJECT_BRIEFタグを使用すると、各ページの上部に表示されるプロジェクトの
# オプションの1行の説明を提供することができ、プロジェクトの目的について簡単に
# 理解できるようになります。
# 説明を短くしてください。

PROJECT_BRIEF          =

# With the PROJECT_LOGO tag one can specify a logo or an icon that is included
# in the documentation. The maximum height of the logo should not exceed 55
# pixels and the maximum width should not exceed 200 pixels. Doxygen will copy
# the logo to the output directory.
#
# PROJECT_LOGOタグを使用すると、ドキュメントに含まれるロゴやアイコンを
# 指定できます。
# ロゴの最大高さは55ピクセルを超えてはならず、最大幅は200ピクセルを超えないよう
# にしてください。
# Doxygenはロゴを出力ディレクトリにコピーします。

PROJECT_LOGO           =

# The OUTPUT_DIRECTORY tag is used to specify the (relative or absolute) path
# into which the generated documentation will be written. If a relative path is
# entered, it will be relative to the location where doxygen was started. If
# left blank the current directory will be used.
#
# OUTPUT_DIRECTORYタグは、生成されたドキュメントが書き込まれる
# （相対パスまたは絶対パス）パスを指定するために使用されます。
# 相対パスが入力された場合、doxygenが開始された場所からの相対パスになります。
# ブランクのままにすると、現在のディレクトリが使用されます。

OUTPUT_DIRECTORY       =

# If the CREATE_SUBDIRS tag is set to YES then doxygen will create 4096 sub-
# directories (in 2 levels) under the output directory of each output format and
# will distribute the generated files over these directories. Enabling this
# option can be useful when feeding doxygen a huge amount of source files, where
# putting all generated files in the same directory would otherwise causes
# performance problems for the file system.
# The default value is: NO.
#
# CREATE_SUBDIRSタグがYESに設定されている場合、doxygenは各出力形式の
# 出力ディレクトリの下に4096のサブディレクトリ（2レベル）を作成し、
# 生成されたファイルをこれらのディレクトリに配布します。
# このオプションを有効にすると、doxygenに大量のソースファイルを渡すときに
# 便利です。
# 生成されたすべてのファイルを同じディレクトリに置くと、ファイルシステムの
# パフォーマンスに問題が発生します。
# デフォルト値は：NO

CREATE_SUBDIRS         = NO

# If the ALLOW_UNICODE_NAMES tag is set to YES, doxygen will allow non-ASCII
# characters to appear in the names of generated files. If set to NO, non-ASCII
# characters will be escaped, for example _xE3_x81_x84 will be used for Unicode
# U+3044.
# The default value is: NO.
#
# ALLOW_UNICODE_NAMESタグがYESに設定されている場合、doxygenは生成されたファイルの
# 名前に非ASCII文字を表示します。 NOに設定すると、ASCII以外の文字が
# エスケープされます。
# たとえば、_xE3_x81_x84がUnicode U + 3044に使用されます。
# デフォルト値は：NO

ALLOW_UNICODE_NAMES    = NO

# The OUTPUT_LANGUAGE tag is used to specify the language in which all
# documentation generated by doxygen is written. Doxygen will use this
# information to generate all constant output in the proper language.
# Possible values are: Afrikaans, Arabic, Armenian, Brazilian, Catalan, Chinese,
# Chinese-Traditional, Croatian, Czech, Danish, Dutch, English (United States),
# Esperanto, Farsi (Persian), Finnish, French, German, Greek, Hungarian,
# Indonesian, Italian, Japanese, Japanese-en (Japanese with English messages),
# Korean, Korean-en (Korean with English messages), Latvian, Lithuanian,
# Macedonian, Norwegian, Persian (Farsi), Polish, Portuguese, Romanian, Russian,
# Serbian, Serbian-Cyrillic, Slovak, Slovene, Spanish, Swedish, Turkish,
# Ukrainian and Vietnamese.
# The default value is: English.
#
# OUTPUT_LANGUAGEタグは、doxygenによって生成されたすべてのドキュメントが
# 記述される言語を指定するために使用されます。 Doxygenは、この情報を使用して、
# 適切な言語ですべての定数出力を生成します。
# 可能な値は、アフリカーンス語、アラビア語、アルメニア語、ブラジル語、
# カタロニア語、中国語、繁体字中国語、クロアチア語、チェコ語、デンマーク語、
# オランダ語、英語（アメリカ）、エスペラント語、ペルシア語、フィンランド語、
# フランス語、ドイツ語、ギリシャ語、ハンガリー語 リトアニア語、マケドニア語、
# ノルウェー語、ペルシャ語（ペルシャ語）、ポーランド語、ポルトガル語、
# ルーマニア語、ロシア語、ロシア語、インドネシア語、イタリア語、日本語、
# 日本語（日本語メッセージ） セルビア語、セルビア語 - キリル語、スロバキア語、
# スロベニア語、スペイン語、スウェーデン語、トルコ語、ウクライナ語、ベトナム語。
# デフォルト値は：English

OUTPUT_LANGUAGE        = English

# If the BRIEF_MEMBER_DESC tag is set to YES, doxygen will include brief member
# descriptions after the members that are listed in the file and class
# documentation (similar to Javadoc). Set to NO to disable this.
# The default value is: YES.
#
# BRIEF_MEMBER_DESCタグがYESに設定されている場合、doxygenには、
# ファイルとクラスのドキュメント（Javadocに似ています）にリストされている
# メンバーの後ろに簡単なメンバーの説明が含まれます。
# これを無効にするには、NOに設定します。
# デフォルト値は：YES

BRIEF_MEMBER_DESC      = YES

# If the REPEAT_BRIEF tag is set to YES, doxygen will prepend the brief
# description of a member or function before the detailed description
#
# Note: If both HIDE_UNDOC_MEMBERS and BRIEF_MEMBER_DESC are set to NO, the
# brief descriptions will be completely suppressed.
# The default value is: YES.
#
# REPEAT_BRIEFタグがYESに設定されている場合、doxygenは詳細な説明の前に
# メンバーまたは関数の簡単な説明を付加します
#
# 注：HIDE_UNDOC_MEMBERSとBRIEF_MEMBER_DESCの両方がNOに設定されている場合、
# 簡単な説明は完全に抑制されます。
# デフォルト値は：YES

REPEAT_BRIEF           = YES

# This tag implements a quasi-intelligent brief description abbreviator that is
# used to form the text in various listings. Each string in this list, if found
# as the leading text of the brief description, will be stripped from the text
# and the result, after processing the whole list, is used as the annotated
# text. Otherwise, the brief description is used as-is. If left blank, the
# following values are used ($name is automatically replaced with the name of
# the entity):The $name class, The $name widget, The $name file, is, provides,
# specifies, contains, represents, a, an and the.
#
# このタグは、さまざまなリストにテキストを形成するために使用される準知的な
# 簡単な説明略語を実装します。 このリストの各文字列は、簡単な説明の先頭の
# テキストとして見つかった場合、テキストから取り除かれ、結果全体が処理された後、
# 注釈付きテキストとして使用されます。 それ以外の場合は、簡単な説明がそのまま
# 使用されます。
# 空白のままにすると、次の値が使用されます（$nameはエンティティの名前に自動的に
# 置き換えられます）。
# $nameクラス、$nameウィジェット、$nameファイル、is、provide、指定、contains、
# a、an、andを表します。

ABBREVIATE_BRIEF       = "The $name class" \
                         "The $name widget" \
                         "The $name file" \
                         is \
                         provides \
                         specifies \
                         contains \
                         represents \
                         a \
                         an \
                         the

# If the ALWAYS_DETAILED_SEC and REPEAT_BRIEF tags are both set to YES then
# doxygen will generate a detailed section even if there is only a brief
# description.
# The default value is: NO.
#
# ALWAYS_DETAILED_SECタグとREPEAT_BRIEFタグが両方ともYESに設定されている場合、
# 簡単な説明のみがある場合でも、doxygenは詳細なセクションを生成します。
# デフォルト値は：NO

ALWAYS_DETAILED_SEC    = NO

# If the INLINE_INHERITED_MEMB tag is set to YES, doxygen will show all
# inherited members of a class in the documentation of that class as if those
# members were ordinary class members. Constructors, destructors and assignment
# operators of the base classes will not be shown.
# The default value is: NO.
#
# INLINE_INHERITED_MEMBタグがYESに設定されている場合、doxygenは、そのクラスの
# ドキュメンテーション内のクラスの継承されたメンバーを、
# 通常のクラスメンバーであるかのようにすべて表示します。
# 基本クラスのコンストラクタ、デストラクタ、代入演算子は表示されません。
# デフォルト値は：NO

INLINE_INHERITED_MEMB  = NO

# If the FULL_PATH_NAMES tag is set to YES, doxygen will prepend the full path
# before files name in the file list and in the header files. If set to NO the
# shortest path that makes the file name unique will be used
# The default value is: YES.
#
# FULL_PATH_NAMESタグがYESに設定されている場合、doxygenは、ファイルリストの
# ファイル名とヘッダーファイルの前に完全なパスを付加します。
# NOに設定すると、ファイル名を一意にする最短パスが使用されます
# デフォルト値は：YES

FULL_PATH_NAMES        = YES

# The STRIP_FROM_PATH tag can be used to strip a user-defined part of the path.
# Stripping is only done if one of the specified strings matches the left-hand
# part of the path. The tag can be used to show relative paths in the file list.
# If left blank the directory from which doxygen is run is used as the path to
# strip.
#
# Note that you can specify absolute paths here, but also relative paths, which
# will be relative from the directory where doxygen is started.
# This tag requires that the tag FULL_PATH_NAMES is set to YES.
#
# STRIP_FROM_PATHタグを使用すると、パスのユーザー定義部分を削除できます。
# ストリップは、指定された文字列の1つがパスの左側部分と一致する場合にのみ
# 実行されます。 このタグを使用して、ファイルリスト内の相対パスを表示することが
# できます。
# ブランクのままにすると、doxygenが実行されているディレクトリが削除されるパス
# として使用されます。
#
# ここでは絶対パスを指定することができますが、相対パスも指定できます。
# これは、doxygenが起動するディレクトリからの相対パスになります。
# このタグでは、タグFULL_PATH_NAMESがYESに設定されている必要があります。

STRIP_FROM_PATH        =

# The STRIP_FROM_INC_PATH tag can be used to strip a user-defined part of the
# path mentioned in the documentation of a class, which tells the reader which
# header file to include in order to use a class. If left blank only the name of
# the header file containing the class definition is used. Otherwise one should
# specify the list of include paths that are normally passed to the compiler
# using the -I flag.
#
# STRIP_FROM_INC_PATHタグを使用すると、クラスのドキュメントに記載されている
# パスのユーザー定義部分を削除できます。これにより、クラスを使用するために
# どのヘッダーファイルを含めるかを読み取り者に通知します。
# 空白のままにすると、クラス定義を含むヘッダーファイルの名前のみが使用されます。
# それ以外の場合は、通常-Iフラグを使用してコンパイラに渡される
# インクルード・パスのリストを指定する必要があります。

STRIP_FROM_INC_PATH    =

# If the SHORT_NAMES tag is set to YES, doxygen will generate much shorter (but
# less readable) file names. This can be useful is your file systems doesn't
# support long names like on DOS, Mac, or CD-ROM.
# The default value is: NO.
#
# SHORT_NAMESタグがYESに設定されている場合、
# doxygenははるかに短い（しかし読みにくい）ファイル名を生成します。
# これは、ファイルシステムがDOS、Mac、またはCD-ROMのような長い名前を
# サポートしていない場合に便利です。
# デフォルト値は：NO

SHORT_NAMES            = NO

# If the JAVADOC_AUTOBRIEF tag is set to YES then doxygen will interpret the
# first line (until the first dot) of a Javadoc-style comment as the brief
# description. If set to NO, the Javadoc-style will behave just like regular Qt-
# style comments (thus requiring an explicit @brief command for a brief
# description.)
# The default value is: NO.

JAVADOC_AUTOBRIEF      = NO

# If the QT_AUTOBRIEF tag is set to YES then doxygen will interpret the first
# line (until the first dot) of a Qt-style comment as the brief description. If
# set to NO, the Qt-style will behave just like regular Qt-style comments (thus
# requiring an explicit \brief command for a brief description.)
# The default value is: NO.
#
# JAVADOC_AUTOBRIEFタグがYESに設定されている場合、doxygenはJavadocスタイルの
# コメントの最初の行（最初のドットまで）を簡単な説明として解釈します。
# NOに設定すると、Javadocスタイルは通常のQtスタイルコメントと同様に動作します
# （したがって、簡単な説明のために明示的な@briefコマンドが必要です）。
# デフォルト値は：NO

QT_AUTOBRIEF           = NO

# The MULTILINE_CPP_IS_BRIEF tag can be set to YES to make doxygen treat a
# multi-line C++ special comment block (i.e. a block of //! or /// comments) as
# a brief description. This used to be the default behavior. The new default is
# to treat a multi-line C++ comment block as a detailed description. Set this
# tag to YES if you prefer the old behavior instead.
#
# Note that setting this tag to YES also means that rational rose comments are
# not recognized any more.
# The default value is: NO.
#
# MULTILINE_CPP_IS_BRIEFタグをYESに設定すると、doxygenは複数行の
# C++特別コメントブロック（// //！または///コメントのブロック）を
# 簡単な説明として扱うことができます。 以前はこれがデフォルトの動作でした。
# 新しいデフォルトは、複数行のC++コメントブロックを詳細な記述として扱うことです。
# 古い動作を代わりに使用する場合は、このタグをYESに設定します。
#
# このタグをYESに設定することは、合理的なバラのコメントがもう認識されないことを
# 意味します。
# デフォルト値は：NO

MULTILINE_CPP_IS_BRIEF = NO

# If the INHERIT_DOCS tag is set to YES then an undocumented member inherits the
# documentation from any documented member that it re-implements.
# The default value is: YES.
#
# INHERIT_DOCSタグがYESに設定されている場合、文書化されていないメンバは、
# 再実装されたドキュメント化されたメンバからドキュメントを継承します。
# デフォルト値は：YES

INHERIT_DOCS           = YES

# If the SEPARATE_MEMBER_PAGES tag is set to YES then doxygen will produce a new
# page for each member. If set to NO, the documentation of a member will be part
# of the file/class/namespace that contains it.
# The default value is: NO.
#
# SEPARATE_MEMBER_PAGESタグがYESに設定されている場合、doxygenはメンバーごとに
# 新しいページを生成します。 NOに設定されている場合、
# メンバーのドキュメンテーションはそれを含むファイル/クラス/名前空間の一部に
# なります。
# デフォルト値は：NO

SEPARATE_MEMBER_PAGES  = NO

# The TAB_SIZE tag can be used to set the number of spaces in a tab. Doxygen
# uses this value to replace tabs by spaces in code fragments.
# Minimum value: 1, maximum value: 16, default value: 4.
#
# TAB_SIZEタグを使用して、タブ内のスペースの数を設定することができます。
# Doxygenは、この値を使用して、タブをコードフラグメントのスペースで置き換えます。
# 最小値：1、最大値：16、デフォルト値：4

TAB_SIZE               = 4

# This tag can be used to specify a number of aliases that act as commands in
# the documentation. An alias has the form:
# name=value
# For example adding
# "sideeffect=@par Side Effects:\n"
# will allow you to put the command \sideeffect (or @sideeffect) in the
# documentation, which will result in a user-defined paragraph with heading
# "Side Effects:". You can put \n's in the value part of an alias to insert
# newlines.
#
# このタグは、ドキュメントでコマンドとして動作するエイリアスの数を指定するために
# 使用できます。 エイリアスの形式は次のとおりです。
# 名前=値
# 例えば、
# "sideeffect=@par 副作用:\n"
# ドキュメントに\sideeffect（または@sideeffect）というコマンドを置くことが
# できます。
# その結果、「副作用：」という見出しのあるユーザー定義の段落が作成されます。
# エイリアスの値の部分に\ nを入れて改行を挿入することができます。

ALIASES                =

# This tag can be used to specify a number of word-keyword mappings (TCL only).
# A mapping has the form "name=value". For example adding "class=itcl::class"
# will allow you to use the command class in the itcl::class meaning.
#
# このタグを使用すると、いくつかの単語とキーワードのマッピングを
# 指定できます（TCLのみ）。
# マッピングは、 "name=value"という形式です。
# たとえば、"class=itcl::class"を追加すると、itcl::classの意味で
# コマンドクラスを使用できます。

TCL_SUBST              =

# Set the OPTIMIZE_OUTPUT_FOR_C tag to YES if your project consists of C sources
# only. Doxygen will then generate output that is more tailored for C. For
# instance, some of the names that are used will be different. The list of all
# members will be omitted, etc.
# The default value is: NO.
#
# プロジェクトがCソースのみで構成されている場合は、
# OPTIMIZE_OUTPUT_FOR_CタグをYESに設定します。
# Doxygenは、Cに対してより適した出力を生成します。
# たとえば、使用される名前のいくつかは異なります。 すべてのメンバーのリストは
# 省略されます。
# デフォルト値は：NO

OPTIMIZE_OUTPUT_FOR_C  = NO

# Set the OPTIMIZE_OUTPUT_JAVA tag to YES if your project consists of Java or
# Python sources only. Doxygen will then generate output that is more tailored
# for that language. For instance, namespaces will be presented as packages,
# qualified scopes will look different, etc.
# The default value is: NO.
#
# プロジェクトがJavaソースまたはPythonソースのみで構成される場合は、
# OPTIMIZE_OUTPUT_JAVAタグをYESに設定します。
# Doxygenは、その言語に合わせた出力を生成します。
# たとえば、名前空間はパッケージとして表示され、修飾されたスコープは
# 異なるように見えます。
# デフォルト値は：NO

OPTIMIZE_OUTPUT_JAVA   = NO

# Set the OPTIMIZE_FOR_FORTRAN tag to YES if your project consists of Fortran
# sources. Doxygen will then generate output that is tailored for Fortran.
# The default value is: NO.
#
# プロジェクトがFortranソースで構成されている場合は、
# OPTIMIZE_FOR_FORTRANタグをYESに設定します。 DoxygenはFortranに合わせた
# 出力を生成します。
# デフォルト値は：NO

OPTIMIZE_FOR_FORTRAN   = NO

# Set the OPTIMIZE_OUTPUT_VHDL tag to YES if your project consists of VHDL
# sources. Doxygen will then generate output that is tailored for VHDL.
# The default value is: NO.
#
# プロジェクトがVHDLソースで構成されている場合は、
# OPTIMIZE_OUTPUT_VHDLタグをYESに設定します。 DoxygenはVHDLに合わせた出力を
# 生成します。
