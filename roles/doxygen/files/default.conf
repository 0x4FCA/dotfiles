# trees in general.
# The default value is: NO.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# COMPACT_LATEXタグがYESに設定されている場合、doxygenはよりコンパクトな
# LaTeXドキュメントを生成します。 これは小規模なプロジェクトに役立ち、
# 一般的にいくつかの木を節約するのに役立ちます。
# デフォルト値は：NO
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

COMPACT_LATEX          = NO

# The PAPER_TYPE tag can be used to set the paper type that is used by the
# printer.
# Possible values are: a4 (210 x 297 mm), letter (8.5 x 11 inches), legal (8.5 x
# 14 inches) and executive (7.25 x 10.5 inches).
# The default value is: a4.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# PAPER_TYPEタグを使用して、プリンタで使用される用紙の種類を設定できます。
# 指定できる値は、a4（210 x 297 mm）、レター（8.5 x 11インチ）、
# リーガル（8.5 x 14インチ）、およびエグゼクティブ（7.25 x 10.5インチ）です。
# デフォルト値：a4。
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

PAPER_TYPE             = a4

# The EXTRA_PACKAGES tag can be used to specify one or more LaTeX package names
