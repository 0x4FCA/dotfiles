# これは高価なプロセスであり、同じシンボルがコード内に複数回現れることが多いため、
# doxygenは事前解決されたシンボルのキャッシュを保持します。
# キャッシュが小さすぎると、doxygenが遅くなります。
# キャッシュが大きすぎると、メモリが無駄になります。
# キャッシュサイズは、次の式で与えられます。2 ^（16 + LOOKUP_CACHE_SIZE）。
# 有効な範囲は0..9で、デフォルトは0で、2 ^ 16 = 65536シンボルのキャッシュサイズに
# 対応します。
# 実行の終わりに、doxygenはキャッシュの使用状況を報告し、スピードの観点から
# 最適なキャッシュサイズを提案します。
