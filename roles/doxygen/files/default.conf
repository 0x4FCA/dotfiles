# The default value is: NO.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# LATEX_BATCHMODEタグがYESに設定されている場合、doxygenは\batchmodeコマンドを
# 生成されたLaTeXファイルに追加します。 これは、ユーザに助けを求める代わりに、
# エラーが発生した場合にLaTeXが動作し続けるよう指示します。
# このオプションは、HTMLで数式を生成するときにも使用されます。
# デフォルト値は：NOす。
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

LATEX_BATCHMODE        = NO

# If the LATEX_HIDE_INDICES tag is set to YES then doxygen will not include the
# index chapters (such as File Index, Compound Index, etc.) in the output.
# The default value is: NO.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# LATEX_HIDE_INDICESタグがYESに設定されている場合、doxygenはインデックスの章
#（ファイルインデックス、複合インデックスなど）を出力に含めません。
# デフォルト値はr：NO
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

LATEX_HIDE_INDICES     = NO

# If the LATEX_SOURCE_CODE tag is set to YES then doxygen will include source
# code with syntax highlighting in the LaTeX output.
#
# Note that which sources are shown also depends on other settings such as
# SOURCE_BROWSER.
# The default value is: NO.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# LATEX_SOURCE_CODEタグがYESに設定されている場合、doxygenはLaTeX出力に
# 構文強調を含むソースコードを含めます。
#
# 表示されるソースは、SOURCE_BROWSERなどの他の設定にも依存します。
# デフォルト値は：NO
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

LATEX_SOURCE_CODE      = NO

# The LATEX_BIB_STYLE tag can be used to specify the style to use for the
# bibliography, e.g. plainnat, or ieeetr. See
# http://en.wikipedia.org/wiki/BibTeX and \cite for more info.
# The default value is: plain.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# LATEX_BIB_STYLEタグは、書誌に使用するスタイルを指定するために使用できます。
# 例えば、プレナム、またはイートラー。
# 詳細はhttp://en.wikipedia.org/wiki/BibTeXおよび\citeを参照してください。
# デフォルト値は：plain
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

LATEX_BIB_STYLE        = plain

# If the LATEX_TIMESTAMP tag is set to YES then the footer of each generated
# page will contain the date and time when the page was generated. Setting this
# to NO can help when comparing the output of multiple runs.
# The default value is: NO.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# LATEX_TIMESTAMPタグがYESに設定されている場合、生成された各ページのフッターには、
# ページが生成された日時が入ります。
# NOに設定すると、複数の実行の出力を比較する際に役立ちます。
# デフォルト値は：NO
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

LATEX_TIMESTAMP        = NO

#---------------------------------------------------------------------------
# Configuration options related to the RTF output
# RTF出力に関する設定オプション
#---------------------------------------------------------------------------

# If the GENERATE_RTF tag is set to YES, doxygen will generate RTF output. The
# RTF output is optimized for Word 97 and may not look too pretty with other RTF
# readers/editors.
# The default value is: NO.
#
# GENERATE_RTFタグがYESに設定されている場合、doxygenはRTF出力を生成します。
# RTF出力はWord 97用に最適化されており、他のRTFリーダ/エディタではあまりにも
