# \usepackage command. To get the times font for instance you can specify :
# EXTRA_PACKAGES=times or EXTRA_PACKAGES={times}
# To use the option intlimits with the amsmath package you can specify:
# EXTRA_PACKAGES=[intlimits]{amsmath}
# If left blank no extra packages will be included.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# EXTRA_PACKAGESタグを使用して、LaTeX出力に含める必要のある1つ以上の
# LaTeXパッケージ名を指定できます。 パッケージはLaTeX \usepackageコマンドで
# 使用する名前または正しい構文で指定することができます。
# たとえば、timesフォントを取得するには、次のように指定します。
# EXTRA_PACKAGES=times または EXTRA_PACKAGES={times}
# amsmathパッケージでintlimitオプションを使用するには、次のように指定します。
# EXTRA_PACKAGES=[intlimits]{amsmath}
# 空白のままにすると、余分なパッケージは含まれません。
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

EXTRA_PACKAGES         =

# The LATEX_HEADER tag can be used to specify a personal LaTeX header for the
# generated LaTeX document. The header should contain everything until the first
# chapter. If it is left blank doxygen will generate a standard header. See
# section "Doxygen usage" for information on how to let doxygen write the
# default header to a separate file.
#
# Note: Only use a user-defined header if you know what you are doing! The
# following commands have a special meaning inside the header: $title,
# $datetime, $date, $doxygenversion, $projectname, $projectnumber,
# $projectbrief, $projectlogo. Doxygen will replace $title with the empty
# string, for the replacement values of the other commands the user is referred
# to HTML_HEADER.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# LATEX_HEADERタグを使用して、生成されたLaTeXドキュメントの個人用LaTeXヘッダを
# 指定することができます。
# ヘッダーには、最初の章までのすべてを含める必要があります。
# それが空白のままならば、doxygenは標準ヘッダを生成します。
# doxygenがデフォルトのヘッダを別のファイルに書き込ませる方法については、
#「Doxygenの使用法」を参照してください。
#
# 注：あなたがやっていることがわかっている場合に限り、ユーザ定義のヘッダーを
# 使用してください！
# 次のコマンドは、$title、$datetime、$date、$doxygenversion、$projectname、
# $projectnumber、$projectbrief、$projectlogoという特殊な意味を持っています。
# Doxygenは、$titleを空文字列に置き換えます。
# これは、ユーザーがHTML_HEADERを参照する他のコマンドの置換値です。
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

LATEX_HEADER           =

# The LATEX_FOOTER tag can be used to specify a personal LaTeX footer for the
# generated LaTeX document. The footer should contain everything after the last
# chapter. If it is left blank doxygen will generate a standard footer. See
# LATEX_HEADER for more information on how to generate a default footer and what
# special commands can be used inside the footer.
#
# Note: Only use a user-defined footer if you know what you are doing!
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# LATEX_FOOTERタグを使用して、生成されたLaTeXドキュメント用の
# 個人用LaTeXフッターを指定することができます。
# フッターには、最後の章以降のすべてを含める必要があります。
# それが空白のままならば、doxygenは標準フッタを生成します。
# デフォルトフッターの生成方法とフッター内で使用できる特別なコマンドの詳細
# については、LATEX_HEADERを参照してください。
#
# 注：あなたがやっていることを知っている場合に限り、ユーザ定義のフッターを使用してください！
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

LATEX_FOOTER           =

# The LATEX_EXTRA_STYLESHEET tag can be used to specify additional user-defined
# LaTeX style sheets that are included after the standard style sheets created
# by doxygen. Using this option one can overrule certain style aspects. Doxygen
# will copy the style sheet files to the output directory.
# Note: The order of the extra style sheet files is of importance (e.g. the last
# style sheet in the list overrules the setting of the previous ones in the
