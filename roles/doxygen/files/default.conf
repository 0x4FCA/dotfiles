# 可能性があり、SERVER_BASED_SEARCHを有効にするとより良い解決策が得られる可能性が
# あります。
# キーボードを使用して検索することができます。検索ボックスに移動するには、
# <アクセスキー> + S（<アクセスキー>はOSとブラウザによって異なりますが、
# 通常<CTRL>、<ALT> / <option>、またはその両方）を使用します。
# 検索ボックス内で<cursor down key>を使用して検索結果ウィンドウにジャンプすると、
# <cursor keys>を使用して結果をナビゲートできます。
# <Enter>を押して項目を選択するか、<Esc>を押して検索を取り消します。
# フィルターオプションは、<Shift> + <cursor down>を押してカーソルが
# 検索ボックス内にあるときに選択できます。また、<cursor keys>を使用して
# フィルタを選択し、<Enter>または<escape>を使用してフィルタオプションを
# 有効または無効にします。
# デフォルト値は：YES
# このタグでは、GENERATE_HTMLタグがYESに設定されている必要があります。

SEARCHENGINE           = YES

# When the SERVER_BASED_SEARCH tag is enabled the search engine will be
# implemented using a web server instead of a web client using Javascript. There
# are two flavors of web server based searching depending on the EXTERNAL_SEARCH
# setting. When disabled, doxygen will generate a PHP script for searching and
# an index file used by the script. When EXTERNAL_SEARCH is enabled the indexing
# and searching needs to be provided by external tools. See the section
# "External Indexing and Searching" for details.
# The default value is: NO.
# This tag requires that the tag SEARCHENGINE is set to YES.
#
# SERVER_BASED_SEARCHタグを有効にすると、Javascriptを使用するWebクライアント
# ではなくWebサーバーを使用して検索エンジンが実装されます。
# EXTERNAL_SEARCHの設定に応じて、Webサーバーベースの検索には2つの味があります。
# 無効にすると、doxygenは検索用のPHPスクリプトとスクリプトで使用される
# インデックスファイルを生成します。 EXTERNAL_SEARCHが有効になっていると、
# 索引付けと検索は外部ツールによって提供する必要があります。
# 詳細については、「外部インデックス作成と検索」を参照してください。
# デフォルト値は：NO
# このタグでは、SEARCHENGINEタグがYESに設定されている必要があります。

SERVER_BASED_SEARCH    = NO

# When EXTERNAL_SEARCH tag is enabled doxygen will no longer generate the PHP
# script for searching. Instead the search results are written to an XML file
# which needs to be processed by an external indexer. Doxygen will invoke an
# external search engine pointed to by the SEARCHENGINE_URL option to obtain the
# search results.
#
# Doxygen ships with an example indexer (doxyindexer) and search engine
# (doxysearch.cgi) which are based on the open source search engine library
# Xapian (see: http://xapian.org/).
#
# See the section "External Indexing and Searching" for details.
# The default value is: NO.
# This tag requires that the tag SEARCHENGINE is set to YES.
#
# EXTERNAL_SEARCHタグを有効にすると、doxygenは検索のためのPHPスクリプトを
# 生成しなくなります。 その代わりに、検索結果はXMLファイルに書き込まれ、
# 外部インデクサによって処理される必要があります。
# DoxygenはSEARCHENGINE_URLオプションが指す外部検索エンジンを呼び出し、
# 検索結果を取得します。
#
# Doxygenには、オープンソース検索エンジンライブラリ
# Xapian（http://xapian.org/を参照）に基づいたサンプルインデクサー
#（doxyindexer）と検索エンジン（doxysearch.cgi）が付属しています。
#
# 詳細については、「外部インデックス作成と検索」を参照してください。
# デフォルト値は：NO
# このタグでは、SEARCHENGINEタグがYESに設定されている必要があります。

EXTERNAL_SEARCH        = NO

# The SEARCHENGINE_URL should point to a search engine hosted by a web server
# which will return the search results when EXTERNAL_SEARCH is enabled.
#
# Doxygen ships with an example indexer (doxyindexer) and search engine
# (doxysearch.cgi) which are based on the open source search engine library
# Xapian (see: http://xapian.org/). See the section "External Indexing and
# Searching" for details.
# This tag requires that the tag SEARCHENGINE is set to YES.
#
# SEARCHENGINE_URLは、EXTERNAL_SEARCHが有効な場合に検索結果を返す
# Webサーバーによってホストされる検索エンジンを指している必要があります。
#
# Doxygenには、オープンソース検索エンジンライブラリ
# Xapian（http://xapian.org/を参照）に基づいたサンプルインデクサー
#（doxyindexer）と検索エンジン（doxysearch.cgi）が付属しています。
# 詳細については、「外部インデックス作成と検索」を参照してください。
# このタグでは、SEARCHENGINEタグがYESに設定されている必要があります。

SEARCHENGINE_URL       =

# When SERVER_BASED_SEARCH and EXTERNAL_SEARCH are both enabled the unindexed
# search data is written to a file for indexing by an external tool. With the
# SEARCHDATA_FILE tag the name of this file can be specified.
# The default file is: searchdata.xml.
# This tag requires that the tag SEARCHENGINE is set to YES.
#
# SERVER_BASED_SEARCHとEXTERNAL_SEARCHの両方を有効にすると、
# 索引付けされていない検索データが外部ツールによる索引付けのために
# ファイルに書き込まれます。 SEARCHDATA_FILEタグを使用すると、
# このファイルの名前を指定できます。
# デフォルトのファイルは：searchdata.xml
# このタグでは、SEARCHENGINEタグがYESに設定されている必要があります。

SEARCHDATA_FILE        = searchdata.xml

# When SERVER_BASED_SEARCH and EXTERNAL_SEARCH are both enabled the
# EXTERNAL_SEARCH_ID tag can be used as an identifier for the project. This is
# useful in combination with EXTRA_SEARCH_MAPPINGS to search through multiple
# projects and redirect the results back to the right project.
# This tag requires that the tag SEARCHENGINE is set to YES.
#
# SERVER_BASED_SEARCHとEXTERNAL_SEARCHの両方を有効にすると、
# EXTERNAL_SEARCH_IDタグをプロジェクトの識別子として使用できます。
# これは、EXTRA_SEARCH_MAPPINGSと組み合わせて複数のプロジェクトを検索し、
# その結果を正しいプロジェクトにリダイレクトするのに便利です。
# このタグでは、SEARCHENGINEタグがYESに設定されている必要があります。

EXTERNAL_SEARCH_ID     =

# The EXTRA_SEARCH_MAPPINGS tag can be used to enable searching through doxygen
# projects other than the one defined by this configuration file, but that are
# all added to the same external search index. Each project needs to have a
# unique id set via EXTERNAL_SEARCH_ID. The search mapping then maps the id of
# to a relative location where the documentation can be found. The format is:
# EXTRA_SEARCH_MAPPINGS = tagname1=loc1 tagname2=loc2 ...
# This tag requires that the tag SEARCHENGINE is set to YES.
#
# EXTRA_SEARCH_MAPPINGSタグを使用すると、この設定ファイルで定義されている以外の
# doxygenプロジェクトを検索することができますが、
# すべて同じ外部検索インデックスに追加されます。
# 各プロジェクトは、EXTERNAL_SEARCH_IDを介して一意のIDセットを持つ必要があります。
# 次に、検索マッピングはidをドキュメントが見つかる相対的な場所にマップします。
# 形式は次のとおりです。
# EXTRA_SEARCH_MAPPINGS = tagname1 = loc1 tagname2 = loc2 ...
# このタグでは、SEARCHENGINEタグがYESに設定されている必要があります。

EXTRA_SEARCH_MAPPINGS  =

#---------------------------------------------------------------------------
# Configuration options related to the LaTeX output
# LaTeX出力に関する設定オプション
#---------------------------------------------------------------------------

# If the GENERATE_LATEX tag is set to YES, doxygen will generate LaTeX output.
# The default value is: YES.
#
# GENERATE_LATEXタグがYESに設定されている場合、doxygenはLaTeX出力を生成します。
# デフォルト値は：YES

GENERATE_LATEX         = YES

# The LATEX_OUTPUT tag is used to specify where the LaTeX docs will be put. If a
# relative path is entered the value of OUTPUT_DIRECTORY will be put in front of
# it.
# The default directory is: latex.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# LATEX_OUTPUTタグは、LaTeXドキュメントの配置場所を指定するために使用します。
# 相対パスを入力すると、OUTPUT_DIRECTORYの値がその前に置かれます。
# デフォルトのディレクトリは：latex
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

LATEX_OUTPUT           = latex

# The LATEX_CMD_NAME tag can be used to specify the LaTeX command name to be
# invoked.
#
# Note that when enabling USE_PDFLATEX this option is only used for generating
# bitmaps for formulas in the HTML output, but not in the Makefile that is
# written to the output directory.
# The default file is: latex.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# LATEX_CMD_NAMEタグを使用して、呼び出されるLaTeXコマンド名を指定できます。
#
# USE_PDFLATEXを有効にすると、このオプションはHTML出力の式のビットマップを
# 生成するためにのみ使用され、出力ディレクトリに書き込まれるMakefileでは
# 生成されないことに注意してください。
# デフォルトのファイルは：latex
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

LATEX_CMD_NAME         = latex

# The MAKEINDEX_CMD_NAME tag can be used to specify the command name to generate
# index for LaTeX.
# The default file is: makeindex.
# This tag requires that the tag GENERATE_LATEX is set to YES.
#
# MAKEINDEX_CMD_NAMEタグを使用して、LaTeXのインデックスを生成するコマンド名を
# 指定できます。
# デフォルトのファイルは：makeindex
# このタグでは、GENERATE_LATEXタグがYESに設定されている必要があります。

MAKEINDEX_CMD_NAME     = makeindex

# If the COMPACT_LATEX tag is set to YES, doxygen generates more compact LaTeX
